<!DOCTYPE html>

<html>

    <head>
        <title>JavaScript Testing</title>

        <style>

            body, html {
                height: 100%;
                margin: 0; 
                font-family: 'Helvetica', sans-serif; 
                background-color: #262626;
                display: flex;
                flex-direction: column; 
            }

            .main_content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .navbar {
                color: white;
                background-color: #333;
                padding: 20px;
                text-align: center; 
                font-size: 36px; 
                font-weight: bold;
                border-bottom: 5px solid #E74C3C;
                margin-bottom: 20px; 
                padding-top: 60px;
                display: flex;
                flex-direction: row;
            }

            #out_list {
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                font-size: 20px;
                margin-bottom: 75px;
            }

            .read_btn {
                background-color: #4C4C4C;
                border: none;
                color: white;
                text-align: center;
                text-decoration: none;
                font-size: 30px;
                border-radius: 10px;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.3);
                margin-bottom: 10%;
                width: 300px;
                height: 75px;
            }

        </style>
    </head>

    <body>

        <div class="navbar">
            Automotive Performance Monitor v2
            <a href="index.html">
                <button class="home_btn">Home</button>
            </a>
        </div>

        <div class="main_content">
            <div id="out_list">
                Press the button below to read any potential codes
            </div>
            <button onclick="ws_request()" class="read_btn">Read Codes</button>
        </div>
        
    </body>

    <script>

        // Websocket stuff
        var gateway = `ws://${window.location.hostname}/dtc-ws`;
        var websocket;

        // List to append DTCs to
        var dtc_display =  document.getElementById("out_list");

        window.addEventListener('load', onload);

        function onload(event) {
            initWebSocket();
        }

        function initWebSocket() {
            console.log('Trying to open a WebSocket connectionâ€¦');
            websocket = new WebSocket(gateway);
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
            websocket.onmessage = onMessage;
        }

        function onOpen(event) {
            console.log('WebSocket Connection opened');
        }

        function onClose(event) {
            console.log('Connection closed');
            setTimeout(initWebSocket, 2000);
        }

        function testData() {
            var test_data = "{\"codes\": [\"P0000\",\"P0001\",\"P0002\"]}";

            // A message containing DTCs should have only one entry
            // That one entry should be an array of any DTCs
            var dtc_obj = JSON.parse(test_data);    // Create an object from the JSON
            var key = Object.keys(dtc_obj)[0];      // There should only be one key, so get it
            var dtc_list = dtc_obj[key];            // Get the list of strings

            // Loop through the list of DTCs
            for(var i = 0; i < dtc_list.length; i++) {
                
                // Log each DTC
                console.log(dtc_list[i]);

                // Create a list entry and append to the list of DTCs being displayed
                var dtc_entry = document.createElement("p");
                dtc_entry.appendChild(document.createTextNode(dtc_list[i]));
                dtc_display.appendChild(dtc_entry);
            }
        }

        function ws_request() {
            console.log("WS Request Button");

            document.getElementById("out_list").innerHTML = "";
            var loading_text = document.createElement("p");
            loading_text.appendChild(document.createTextNode("Communicating with the vehicle..."));
            dtc_display.appendChild(loading_text);

            websocket.send("getDTC");
        }

        function onMessage(event) {

            // Log the raw data
            console.log(event.data);

            document.getElementById("out_list").innerHTML = "";
            
            // A message containing DTCs should have only one entry
            // That one entry should be an array of any DTCs
            var dtc_obj = JSON.parse(event.data);    // Create an object from the JSON
            var key = Object.keys(dtc_obj)[0];      // There should only be one key, so get it
            var dtc_list = dtc_obj[key];            // Get the list of strings

            // Loop through the list of DTCs
            for(var i = 0; i < dtc_list.length; i++) {
                
                // Log each DTC
                console.log(dtc_list[i]);

                // Create a list entry and append to the list of DTCs being displayed
                var dtc_entry = document.createElement("p");
                dtc_entry.appendChild(document.createTextNode(dtc_list[i]));
                dtc_display.appendChild(dtc_entry);
            }
        }

    </script>

</html>
